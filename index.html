<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gradient Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading screen container -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading amazing gradients...</p>
    </div>

    <!-- Main content container -->
    <div id="main-content">
        <!-- SVG Canvas for our gradient background -->
        <svg id="gradient-canvas" width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
            <!-- Definitions for gradients -->
            <defs>
                <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" class="gradient-stop-1" />
                    <stop offset="50%" class="gradient-stop-2" />
                    <stop offset="100%" class="gradient-stop-3" />
                </linearGradient>
                
                <!-- Additional gradients will be created by JavaScript -->
            </defs>
            
            <!-- Background rectangle with gradient fill -->
            <rect width="100%" height="100%" fill="url(#background-gradient)" />
            
            <!-- Wave animation elements will be added here by JavaScript -->
        </svg>

        <div class="controls">
            <button id="change-gradient">Change Gradient</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/gradient.js"></script>
    <script src="js/threeD.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
